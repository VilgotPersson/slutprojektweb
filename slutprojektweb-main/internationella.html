	<body class="startsida">

		<main>
			<!--Form som förflyttar användaren till index.html med post metoden-->
			<form action="index.html" method="post">
				<div>
					<!--En fråga om vad man tycker om sidan med fält för skriftliga svar-->
					<label for="an">Vad tycker du om sidan?</label>
					<textarea name="answer" id="an" placeholder="Skriv vad du tycker om sidan"></textarea>
				</div>
				<div>
					<!--Fält för att mata in emailadressen-->
					<label for="ma">Mail:</label>
					<input name="mail" type="email" id="ma" placeholder="example@example.org" required />
				</div>
				<div>
					<!--Fält för att mata in lösenord-->
					<label for="pw">Lösenord:</label>
					<input name="password" type="password" id="pw" required />
				</div>
				<div>
					<!--Knapp som skickar iväg datan-->
					<input type="submit" value="Logga in"/>
				</div>
			</form>
		</main>
